<!DOCTYPE HTML>
<meta charset="utf-8" />
<html>
<head>
	<title>Chess Game</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="chessboard.js"></script>
<link rel="stylesheet" href="chessboard.css" media="all" />
</head>

<body>
<div id="globalContent">
	<div id="canvasWrapper">
		<canvas id="gradientBar" width="800" height="10"></canvas>
		<canvas id="myCanvas" width="800" height="60">Sorry but your machine doesn't support HTML5.</canvas>
		<canvas id="gradientBar_2" width="800" height="10"></canvas>
	</div>
	<script src="html5.js" type="text/javascript"></script>
	<div id="board">
		<div id="data_board">
			<button></button>
			<span class="moves_header">Moves list</span>
			<div class="moves_display">
				<ol id="movesList">
				</ol>
			</div>
			<button>About</button>
		</div>
	</div>
	<div id="board">
		<div id="black_deck"></div>
		<div id="chessBoard"></div>
		<div id="white_deck"></div>
	</div>
</div>
<div class="dialog" class="about">
	<div class="closeBar">
		<button>X</button>
	</div>
	<div id="about">
		<h3>Chess V1.0</h3>
		<p>Developed and designed by Ruben Guzman</p>
	</div>
</div>
</body>
</html>
